# This is a basic workflow to help you get started with Actions

name: Test_Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  checking:
    name: Check job
    runs-on: macos-latest
    env:
      ACCESS_TOKEN: ${{ secrets.TEST_SECRECT }}
    steps:
      - name: print out the run number of this workflow
        run: |
          echo "this is the run number ${{ github.run_number }}"
          echo "the id is ${{ github.run_id }}"
          echo "the owner name is ${{ github.actor }}"
          echo "repo name is ${{ github.event.repository.name }}"
          
      - name: check run
        run: |
          curl \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.actor }}/${{ github.event.repository.name }}/actions/runs?status=in_progress&name=Test_Workflow"
          
